<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div style="text-align: center">
      <button
        style="
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 28px;
          text-transform: capitalize;
        "
        type="button"
        data-start
      >
        Start
      </button>
      <button
        style="
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 28px;
          text-transform: capitalize;
        "
        type="button"
        disabled
        data-stop
      >
        Stop
      </button>
    </div>

    <script src="js/01-color-switcher.js"></script>
  </body>
</html>
